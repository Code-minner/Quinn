<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/logo1_y3fmfr.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Quinn Daisies</title>
</head>
<body>
    <div class="container">

        <div class="form_box">

            <header>

                <div class="logo">
                    <a href="index.html"><img src="img/logo1_y3fmfr.svg" alt=""></a>
                </div>

                <div class="head_link">
                    <a href="login.html" class="head_link_sub">
                        <div>Login</div>
                        <i class='bx bx-right-arrow-alt'></i>
                    </a>

                </div>

            </header>

            <div class="form_box_sub">

                <div class="circle_box">

                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>

                </div>

                <div class="form_box_sub_container">

                    <form action="" method="post">

                        <h2 class="head">Sign Up</h2>

                        <p class="para">Join <span>Quinn Daisies</span> today! Amplify your reach, maximize visibility seamlessly.</p>

                        <div class="form_input">
                            <input type="text" required >
                            <span class="spanner">Username</span>
                            <i class='bx bxs-user'></i>
                        </div>

                        <div class="form_input">
                            <input type="email" required >
                            <span>Email</span>
                            <i class='bx bxs-envelope'></i>
                        </div>

                        <div class="form_input">
                            <input type="password" required >
                            <span>Password</span>
                            <i class='bx bxs-lock-alt'></i>
                        </div>

                        <div class="form_sub">

                            <div class="form_sub_one">
                                <input type="checkbox">
                                <p>Rember Me</p>
                            </div>

                            <div class="form_sub_two">
                                <a href="#">Forgotten Password</a>
                            </div>

                        </div>

                        
                        <button>Sign Up</button>


                    </form>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
